<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Element City</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Elemental</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>06:16</span>
      </div>
      <div class="status-bar__column">
        <span>74%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <div class="main-background">
      <header class="alt-header">
        <div class="alt-header__column">
          <a href="more.html">
            <i class="fa-solid fa-angle-left fa-2x"></i>
          </a>
        </div>
        <div class="alt-header__column">
          <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
          <a href="#" class="fa-solid fa-search fa-xl"></a>
        </div>
      </header>

      <main class="main-screen">
        <ul class="settings-list">
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fa-solid fa-bullhorn"></i>
              <span>Notices</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fa-solid fa-flask"></i>
              <span>Element Lab</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fa-solid fa-info-circle"></i>
              <span>Version</span>
            </div>
            <div class="settings__setting-column">Latest Version</div>
          </li>
        </ul>
      </main>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-droplet fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">4</span>
            <i class="fa-solid fa-fire fa-2x"></i></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-seedling fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x nav__btn-selected nav__btn-ellipsis"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div class="no-mobile no-mobile-wide">
      <span>Please resize your browser screen size(T T)</span>
    </div>
    <div class="no-mobile no-landscape">
      <span>Landscape mode is currently not available(T T)</span>
    </div>

    <script
      src="https://kit.fontawesome.com/a7aacf6a62.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
