<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Element City</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Elemental</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>06:16</span>
      </div>
      <div class="status-bar__column">
        <span>74%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <div class="main-background">
      <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
          <span>
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
          </span>
          <span>
            <i class="fa-regular fa-comment-dots fa-lg"></i>
          </span>
          <span>
            <i class="fa-solid fa-music fa-lg"></i>
          </span>
          <span>
            <i class="fa-solid fa-cog fa-lg"></i>
          </span>
        </div>
      </header>

      <main class="main-screen">
        <a href="chat-ember.html">
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="image/ember.jpg"
                alt=""
                class="user-component__avatar user-component__avatar"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">Ember 
                  <i class="fa-solid fa-thumbtack fa-xs"></i>
                </h4>
                <h6 class="user-component__subtitle">Did you finish?</h6>
              </div>
            </div>
            <div class="user-component__column">
              <span class="user-component__time">23:22</span>
              <div class="badge">4</div>
            </div>
          </div>
        </a>

        <a href="chat-mom.html">
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="image/mom.jpg"
                alt=""
                class="user-component__avatar user-component__avatar"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">Mom</h4>
                <h6 class="user-component__subtitle">
                  <i class="fa-regular fa-image"></i>
                  Picture</h6>
              </div>
            </div>
            <div class="user-component__column">
              <span class="user-component__time">23:01</span>
            </div>
          </div>
        </a>
      </main>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-droplet fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">4</span>
            <i class="fa-solid fa-fire fa-2x nav__btn-selected nav__btn-fire"></i></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-seedling fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div class="no-mobile no-mobile-wide">
      <span>Please resize your browser screen size(T T)</span>
    </div>
    <div class="no-mobile no-landscape">
      <span>Landscape mode is currently not available(T T)</span>
    </div>

    <script
      src="https://kit.fontawesome.com/a7aacf6a62.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
