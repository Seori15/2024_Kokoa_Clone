<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Element City</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="chat-screen" class="chat-background-ember">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Elemental</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>06:16</span>
      </div>
      <div class="status-bar__column">
        <span>74%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Ember</h1>
      </div>
      <div class="alt-header__column">
        <span>
          <i class="fa-solid fa-search fa-xl"></i>
        </span>
        <span>
          <i class="fa-solid fa-bars fa-xl"></i>
        </span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Sunday, January 21, 2024</div>
      <div class="message-row">
        <img src="image/ember.jpg" alt="" />
        <div class="message-row__content">
          <span class="message__author">Ember</span>
          <div class="message__content">
            <span class="message__text">Wade</span>
            <span class="message__time">23:22</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="image/ember.jpg" alt="" />
        <div class="message-row__content">
          <span class="message__author">Ember</span>
          <div class="message__content">
            <span class="message__text">It's almost out of time!</span>
            <span class="message__time">23:22</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="image/ember.jpg" alt="" />
        <div class="message-row__content">
          <span class="message__author">Ember</span>
          <div class="message__content">
            <span class="message__text">Come on!</span>
            <span class="message__time">23:22</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="image/ember.jpg" alt="" />
        <div class="message-row__content">
          <span class="message__author">Ember</span>
          <div class="message__content">
            <span class="message__text">Did you finish?</span>
            <span class="message__time">23:22</span>
          </div>
        </div>
      </div>
    </main>

    <form action="" class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-smile-wink fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up fa-lg"></i>
        </button>
      </div>
    </form>

    <div class="no-mobile no-mobile-wide">
      <span>Please resize your browser screen size(T T)</span>
    </div>
    <div class="no-mobile no-landscape">
      <span>Landscape mode is currently not available(T T)</span>
    </div>

    <script
      src="https://kit.fontawesome.com/a7aacf6a62.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
