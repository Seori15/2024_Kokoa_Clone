<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Element City</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Elemental</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>06:16</span>
      </div>
      <div class="status-bar__column">
        <span>74%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <div id="signup__background">
      <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Element City</h1>
        <p class="welcome-header__text">
          If you have an Account, log in with your email or phone number.
        </p>
      </header>

      <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="ID" required />
        <input
          name="password"
          type="password"
          placeholder="Password"
          required
        />
        <input type="submit" value="Log In" />
        <input type="submit" value="Sign Up" />
        <a href="#">Find your Account or Password</a>
      </form>
    </div>

    <div class="no-mobile no-mobile-wide">
      <span>Please resize your browser screen size(T T)</span>
    </div>
    <div class="no-mobile no-landscape">
      <span>Landscape mode is currently not available(T T)</span>
    </div>

    <script
      src="https://kit.fontawesome.com/a7aacf6a62.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
